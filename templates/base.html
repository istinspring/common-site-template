<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru" lang="ru">

<head>
	<title>{% block title %}{% endblock %}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="{% block meta_keywords %}{% endblock %}" />
	<meta name="description" content="{% block meta_description %}{% endblock %}" />

	<link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}css/reset.css" />
	<link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}css/style.css" />
	{% block extra_css %}{% endblock %}

	<!-- from google CDN
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
	-->
	<script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.6.1.min.js"></script>
	<script type="text/javascript" language="javascript" src="{{ STATIC_URL }}js/jquery.dropdownPlain.js"></script>
	{% block extra_js %}{% endblock %}

	{% block head_extra %}{% endblock %}
</head>

<body>

	<div id="header">
		<h1>Site title</h1>
	</div>

	<div id="nav_menu">
		<ul class="dropdown">
			<li><a href="{% url main:home-page %}">Home</a></li>
			<li class="sub_menu">
				<a href="#">Services</a>
				{% load site_tags %}
				{% services_list %}
			</li>
			<li><a href="{% url news:all-news-page %}">News</a></li>
			<li><a href="{% url main:contacts-page %}">Contacts</a></li>
			<li><a href="{% url main:about-page %}">About</a></li>
		</ul>
	</div>	
	
	<div id="content">
		<div class="content_wrapper">
			<div id="content_box">		
				{% block content %}{% endblock %}
			</div>
			<div id="sidebar_box">
				{% block sidebar %}{% endblock %}
			</div>
		</div>
	</div>
	
	<div id="footer"></div>

</body>
</html>
